name: CI

on:
  push:
  pull_request:

jobs:
  julia-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        julia-version: ["1.10"]

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Test OpenPKPDCore
        shell: bash
        run: |
          julia -e 'using Pkg; Pkg.activate("core/OpenPKPDCore"); Pkg.instantiate(); Pkg.test()'

      - name: Golden validation (replay artifacts)
        shell: bash
        run: |
          julia validation/scripts/run_golden_validation.jl

      - name: CLI smoke test
        shell: bash
        run: |
          validation/scripts/smoke_cli.sh

      - name: Python bindings smoke test
        shell: bash
        run: |
          python/scripts/smoke_python.sh

      - name: Docs executable contracts
        shell: bash
        run: |
          docs/examples/run_all.sh

      - name: Build documentation site
        shell: bash
        run: |
          docs/build_docs.sh

      - name: Check version consistency
        shell: bash
        run: |
          julia --project=core/OpenPKPDCore scripts/check_version_consistency.jl





          

