name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        type: boolean
        default: true

env:
  JULIA_VERSION: "1.10"
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Validate Release
  # ===========================================================================

  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Validate version format
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 0.1.0)"
            exit 1
          fi

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ env.JULIA_VERSION }}

      - name: Verify Julia version matches
        run: |
          VERSION=${{ steps.version.outputs.version }}
          JULIA_VER=$(julia --project=packages/core -e 'using Pkg; println(Pkg.TOML.parsefile("packages/core/Project.toml")["version"])')
          if [[ "$VERSION" != "$JULIA_VER" ]]; then
            echo "Version mismatch!"
            echo "Tag version: $VERSION"
            echo "Project.toml version: $JULIA_VER"
            exit 1
          fi
          echo "Julia version matches: $VERSION"

      - name: Verify Python version matches
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PYTHON_VER=$(grep -Po '(?<=version = ")[^"]*' packages/python/pyproject.toml)
          if [[ "$VERSION" != "$PYTHON_VER" ]]; then
            echo "Version mismatch!"
            echo "Tag version: $VERSION"
            echo "pyproject.toml version: $PYTHON_VER"
            exit 1
          fi
          echo "Python version matches: $VERSION"

  # ===========================================================================
  # Run Full Test Suite
  # ===========================================================================

  test-julia:
    name: Julia Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ env.JULIA_VERSION }}

      - uses: julia-actions/cache@v2

      - name: Install dependencies
        run: julia -e 'using Pkg; Pkg.activate("packages/core"); Pkg.instantiate()'

      - name: Run tests
        run: julia -e 'using Pkg; Pkg.activate("packages/core"); Pkg.test()'

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ env.JULIA_VERSION }}

      - uses: julia-actions/cache@v2

      - name: Install dependencies
        run: |
          julia -e 'using Pkg; Pkg.activate("packages/core"); Pkg.instantiate()'
          pip install pytest
          cd packages/python && pip install -e ".[all]"

      - name: Run tests
        run: cd packages/python && pytest tests/ -v --tb=short

  # ===========================================================================
  # Build Packages
  # ===========================================================================

  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: [test-julia, test-python]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: |
          cd packages/python
          python -m build

      - name: Check package
        run: |
          cd packages/python
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: packages/python/dist/

  # ===========================================================================
  # Publish to PyPI
  # ===========================================================================

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-python
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false)
    environment:
      name: pypi
      url: https://pypi.org/project/neopkpd/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  publish-pypi-test:
    name: Publish to TestPyPI (Dry Run)
    runs-on: ubuntu-latest
    needs: build-python
    if: github.event_name == 'workflow_dispatch' && inputs.dry_run == true
    environment:
      name: testpypi
      url: https://test.pypi.org/project/neopkpd/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # ===========================================================================
  # Register Julia Package
  # ===========================================================================

  register-julia:
    name: Register Julia Package
    runs-on: ubuntu-latest
    needs: [test-julia, test-python]
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false)
    steps:
      - uses: actions/checkout@v4

      - name: Create Julia Registry PR
        run: |
          echo "========================================"
          echo "Julia General Registry Registration"
          echo "========================================"
          echo ""
          echo "To register NeoPKPDCore with the Julia General Registry:"
          echo ""
          echo "1. Install Registrator.jl:"
          echo "   julia -e 'using Pkg; Pkg.add(\"Registrator\")'"
          echo ""
          echo "2. Comment on this commit or a GitHub release with:"
          echo "   @JuliaRegistrator register subdir=packages/core"
          echo ""
          echo "3. Or use the GitHub App:"
          echo "   https://github.com/apps/julia-registrator"
          echo ""
          echo "Note: First-time registration requires approval from registry maintainers."
          echo ""
          echo "For more info: https://github.com/JuliaRegistries/Registrator.jl"

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, register-julia]
    if: always() && (needs.publish-pypi.result == 'success' || needs.publish-pypi.result == 'skipped')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/
        continue-on-error: true

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          # Extract the changelog section for this version
          awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1 > release_notes.md
          echo "Release notes:"
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push'
        with:
          body_path: release_notes.md
          files: |
            dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Summary
  # ===========================================================================

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [validate, test-julia, test-python, build-python, publish-pypi, register-julia, github-release]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "========================================"
          echo "         RELEASE SUMMARY                "
          echo "========================================"
          echo ""
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo ""
          echo "Jobs:"
          echo "  Validate:        ${{ needs.validate.result }}"
          echo "  Julia Tests:     ${{ needs.test-julia.result }}"
          echo "  Python Tests:    ${{ needs.test-python.result }}"
          echo "  Build Python:    ${{ needs.build-python.result }}"
          echo "  Publish PyPI:    ${{ needs.publish-pypi.result }}"
          echo "  Register Julia:  ${{ needs.register-julia.result }}"
          echo "  GitHub Release:  ${{ needs.github-release.result }}"
          echo ""

          if [[ "${{ needs.publish-pypi.result }}" == "success" ]]; then
            echo "Python package published to PyPI!"
            echo "  pip install neopkpd"
          fi

          echo ""
          echo "========================================"
