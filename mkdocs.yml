        - TMDD: julia/models/pk/tmdd.md
        - Parallel Absorption: julia/models/pk/parallel-absorption.md
        - Enterohepatic Recirculation: julia/models/pk/enterohepatic.md
        - Autoinduction: julia/models/pk/autoinduction.md
      - Pharmacodynamic Models:
