site_name: OpenPKPD
site_description: Transparent, validated pharmacokinetics and pharmacodynamics modeling infrastructure
site_author: OpenPKPD contributors

repo_name: openpkpd/OpenPKPD
repo_url: https://github.com/openpkpd/OpenPKPD
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.code.select
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md

  - Introduction:
    - intro/index.md
    - Key Features: intro/features.md
    - Architecture: intro/architecture.md
    - Getting Started: intro/getting-started.md

  - Docs Julia:
    - julia/index.md
    - Tutorial: julia/tutorial.md
    - Models:
      - julia/models/index.md
      - Pharmacokinetic Models:
        - One-Compartment IV Bolus: julia/models/pk/onecomp-iv-bolus.md
        - One-Compartment Oral: julia/models/pk/onecomp-oral.md
        - Two-Compartment IV: julia/models/pk/twocomp-iv.md
        - Two-Compartment Oral: julia/models/pk/twocomp-oral.md
